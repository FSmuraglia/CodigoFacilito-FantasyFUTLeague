<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Torneo - FantasyFUTLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="/">FantasyFUTLeague</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/tournaments">Torneos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teams">Equipos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/players">Jugadores</a>
        </li>
      </ul>

      <!-- Enlaces según sesión -->
      <ul class="navbar-nav ms-auto">
        {{ if .IsLoggedIn }}
          <li class="nav-item">
            <a class="nav-link text-danger" href="/profile">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">Cerrar sesión</a>
          </li>
        {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="/login">Iniciar sesión</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Crear nuevo torneo</h3>

            {{if .error}}
              <div class="alert alert-danger text-center">{{.error}}</div>
            {{end}}

            <form action="/tournaments/create" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre del torneo</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="prize" class="form-label">Premio (en presupuesto)</label>
                <input type="number" step="0.01" id="prize" name="prize" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label for="team_amount" class="form-label">Cantidad de Equipos</label>
                <select id="team_amount" name="team_amount" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option value="2">2 (Final directa)</option>
                  <option value="4">4 (Semifinales y Final)</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="start_date" class="form-label">Fecha de inicio</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="end_date" class="form-label">Fecha de finalización</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary w-100">Crear torneo</button>
            </form>

            <div class="text-center mt-3">
              <a href="/tournaments" class="text-decoration-none">Volver al listado de torneos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
