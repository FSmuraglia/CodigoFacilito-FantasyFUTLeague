<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Jugador - FantasyFUTLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="/">FantasyFUTLeague</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/tournaments">Torneos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teams">Equipos</a>
        </li>
      </ul>

      <!-- Enlaces según sesión -->
      <ul class="navbar-nav ms-auto">
        {{ if .IsLoggedIn }}
          <li class="nav-item">
            <a class="nav-link text-danger" href="/profile">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">Cerrar sesión</a>
          </li>
        {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="/login">Iniciar sesión</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="text-center mb-4 text-primary">Registrar Jugador</h2>

    {{ if .error }}
      <div class="alert alert-danger text-center">{{ .error }}</div>
    {{ end }}

    <form method="POST" action="/players/create" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" name="nationality" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Valor de mercado (€)</label>
        <input type="number" step="0.01" class="form-control" name="market_value" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating</label>
        <input type="number" step="0.01" class="form-control" name="rating" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">URL de Foto</label>
        <input type="url" class="form-control" name="photo_url" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Posición</label>
        <select class="form-select" name="position" required>
          {{ range .Positions }}
            <option value="{{ . }}">{{ . }}</option>
          {{ end }}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Crear Jugador</button>
    </form>
  </div>
</body>
</html>
