<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - FantasyFUTLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="/">FantasyFUTLeague</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/tournaments">Torneos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teams">Equipos</a>
        </li>
      </ul>

      <!-- Enlaces según sesión -->
      <ul class="navbar-nav ms-auto">
        {{ if .IsLoggedIn }}
          <li class="nav-item">
            <a class="nav-link text-danger" href="/profile">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">Cerrar sesión</a>
          </li>
        {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="/login">Iniciar sesión</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p class="text-center mt-3 mb-0">
              ¿No tenés cuenta? <a href="/register">Registrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
